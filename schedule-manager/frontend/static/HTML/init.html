<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>スケジュール管理</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/Javascript/init.js"></script>
</head>
<body>
    <h1>📅 スケジュール管理</h1>

    <!-- 🔄 月切り替え -->
    <div id="month-controls">
        <button id="prev-month">← 先月</button>
        <span id="current-month"></span>
        <button id="next-month">翌月 →</button>
        <input type="month" id="month-input" />
        <button id="go-to-month">移動</button>
    </div>

    <!-- 📋 スケジュール一覧 -->
    <!-- <ul id="schedule-list"></ul> -->
    <table id="calendar">
        <thead>
            <tr>    
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- ➕ 予定追加 -->
    <button id="add-schedule-btn">＋ 予定を追加</button>
    <button id="edit-schedule-btn">✏️ 予定を編集</button>
    <button id="delete-schedule-btn">🗑️ 予定を削除</button>

    <!-- ✏️ 編集・削除用のダイアログやフォームはJSで表示することも可能 -->

</body>
</html>
